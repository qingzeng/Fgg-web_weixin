<!-- 弹窗 -->
<div ng-class="{true: 'block', false: 'hidden'}[commit]"><!---->
    <div class="weui_mask_transition weui_fade_toggle block"></div>
    <div class="weui_dialog pad_1 ">
        <p class="text_color_red tx_c"><strong>{{title}}</strong></p>
        <p class="tx_c font_s_7 pad_b_1" ng-class="{true: 'text_color_red', false: 'text_color_51'}[redContext]">
            {{context}}</p>
        <div class="mar_lr_1 tx_c" id="dialogConfirm" ng-style="{display:isShowBut?'block':'none'}">
            <ul>
                <li class="f-fl width_50 mar_r_10">
                    <button ng-click="commitCancel()"
                            class="width_100 font_s_1 weui_btn_brown text_color_fff pad_tb_04 bor_rad_3 bor bor_color_brown">
                        取消
                    </button>
                </li>
                <li class="f-fl width_50">
                    <button ng-click="commitConfirm()"
                            class="width_100 font_s_1 weui_btn_brown text_color_fff pad_tb_04 bor_rad_3 bor bor_color_brown">
                        确定
                    </button>
                </li>
                <li class="f-cf"></li>
            </ul>
        </div>
        <div class="mar_lr_3" id="dialogCancel" ng-style="{display:isShowBut?'none':'block'}">
            <button ng-click="commitCancel()"
                    class="width_100 font_s_1 weui_btn_brown text_color_fff pad_tb_04 bor_rad_3 bor bor_color_brown">
                朕，知道啦。
            </button>
        </div>
    </div>
</div>

<div class="text_bg_f4f text_color_51">
    <div class="results font_s_8">
        <ul>
            <li class="f-fl" ng-class="{'current':5 == selectedRow}" ng-click="selected(5)">全部</li>
            <li class="f-fl" ng-class="{'current':1==selectedRow||selectedRow==2}" ng-click="selected(1)">未完成业务</li>
            <li class="f-fl" ng-class="{'current':3 == selectedRow}" ng-click="selected(3)">已完成业务</li>
            <li class="f-fl" ng-class="{'current':4 == selectedRow}" ng-click="selected(4)">已中止业务</li>
            <li class="f-cf"></li>
        </ul>
    </div>

    <div class="mar_lr_1" style="padding: 10px 0;" ng-style="{ display: unfinished ? 'none':''}">
        <div class="accepted" style="height: 2em;">
            <ul class="width_500 f-fr text_bg_fff bor bor_color_eb bor_rad_3 font_s_9">
                <li class="f-fl case_rad_l" ng-class="{'current':1==isDeal}" ng-click="isDealSet(1)">未受理</li>
                <li class="f-fl case_rad_r" ng-class="{'current':2==isDeal}" ng-click="isDealSet(2)"
                    style="border-right: none;">受理中
                </li>
                <li class="f-cf"></li>
            </ul>
        </div>
    </div>

    <div class="pad_b_1 mar_t_1">
        <div class="mar_lr_1 pad_tb_1 text_color_51">
            <div class="pad_lr_06 bor_rad_3 text_bg_fff font_s_6">
                <ul class="pad_x_8 bor_b bor_color_eb">
                    <li class="width_35 f-fl">订单号</li>
                    <li class="width_35 f-fl ccyc">评估对象</li>
                    <li class="width_300 f-fl">委托日期</li>
                    <li class="f-cf"></li>
                </ul>
                <div class="swiper-container">
                    <div id="slider" class="swiper-wrapper"> <!--class="swipe"-->

                    </div>
                </div>
            </div>
            <div class="mar_lr_1 font_s_8 tx_c text_color_51" style="padding-top: 10px; padding-bottom: 7em;"
                 ng-show="noData"
            >暂无数据，请到<a href="#/delegatedeclaration">委托报单</a>页面
            </div>
            <div class="mar_lr_1 font_s_8 tx_c text_color_51 pad_t_1" ng-hide="noData">
                请滑动手机左右翻页，当前第
                <span class="error_color" id="page">0</span>
                页，共
                <span class="error_color">{{pageCount}}</span>
                页
            </div>

        </div>
    </div>
</div>
<div id="loadingToast" class="weui_loading_toast" ng-style="{display:isShow ? 'block':'none'}">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">数据加载中</p>
    </div>
</div>

		<div ng-class="{true: 'block', false: 'hidden'}[nomsg]" class="font_s_9 mar_lr_1 tx_c ng-binding" style="padding: 1em 0 3em;">
			当前暂无消息记录
			</div>
		<div ng-class="{true: 'hidden', false: 'block'}[nomsg]" class="font_s_9 mar_lr_1 tx_c ng-binding" style="padding: 1em 0 3em;">
			请滑动手机左右翻页，当前页第{{pageIndex}}页，共{{pageTotal}}页
			</div>
		<div class="fixed_0 width_100">
			<div class="pad_051 weui_btn_e3" style="padding: .6em 1em;">
				<div class="font_s_1 tx_c">
					<ul>
						<li class="f-fl width_300">
							<button id="btnSelectAll" ng-click="selectAll()" class="width_100 font_s_1 weui_btn_brown text_color_fff pad_tb_04 bor_rad_3 bor bor_color_brown">全选</button>
						</li>
						<li class="f-fl width_300 mar_lr_5_b">

<!-- 寮圭獥 -->
<div ng-class="{true: 'block', false: 'hidden'}[commit]">
	<div class="weui_mask_transition weui_fade_toggle block"></div>
	<div class="weui_dialog pad_1 ">
		<p class="text_color_red tx_c"> <strong>{{commitTitle}}</strong></p>
		<p class="text_color_red tx_c font_s_7 pad_b_1">{{commitMsg}}</p>
		<div class="mar_lr_1 tx_c" id="dialogConfirm">
				<ul>
					<li class="f-fl width_50 mar_r_10">
						<button ng-click="commitCancel()" class="width_100 font_s_1 weui_btn_brown text_color_fff pad_tb_04 bor_rad_3 bor bor_color_brown">取消</button>
					</li>
					<li class="f-fl width_50">
						<button ng-click="commitConfirm()" class="width_100 font_s_1 weui_btn_brown text_color_fff pad_tb_04 bor_rad_3 bor bor_color_brown">确定</button>
					</li>
					<li class="f-cf"></li>
				</ul>
		</div>
		<div class="mar_lr_3" id="dialogCancel">
			<button ng-click="commitCancel()" class="width_100 font_s_1 weui_btn_brown text_color_fff pad_tb_04 bor_rad_3 bor bor_color_brown">朕，知道了。</button>
		</div>
	</div>
</div>

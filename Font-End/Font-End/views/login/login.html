<div class="pad_tb_2 mar_lr_1">
    <div class="pad_tb_2 weui_icon_logo mar_tb_1"></div>
    <form id="formData">
        <div class="bor bor_color_eb form_valid">
            <div class="mar_tb_02 pad_tb_04">
                <div class="weui_cell_hd">
                    <label class="weui_label"> <i class="bor_r bor_color_eb weui_icon_zh" style="padding: 5px 22px;"></i>
                    </label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input type="text" class="weui_input font_s_1" placeholder="请在此输入帐号" ng-model="formData.userName" id="userName" name="userName" />
                </div>

            </div>
        </div>
        <div style="height:10px;"></div>
        <div class="bor bor_color_eb form_valid">
            <div class="mar_tb_02 pad_tb_04">
                <div class="weui_cell_hd">
                    <label class="weui_label"> <i class="bor_r bor_color_eb weui_icon_mm" style="padding: 5px 22px;"></i>
                    </label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input type="password" class="weui_input font_s_1" placeholder="请在此输入密码" ng-model="formData.password" id="password" name="password" />
                </div>
            </div>
        </div>
    </form>
    <div class="mar_t_3">
        <button id="btn_submit" class="weui_btn weui_btn_brown" ng-click="commit()">登录</button>
        <p class="font_s_6 mar_t_1 tx_c text_color_9a">

        </p>
    </div>

</div>

    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>

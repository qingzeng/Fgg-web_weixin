<div class="text_bg_f4f">
	<div class="pad_b_1">
		<p class="bg_grey tx_c text_color_fff pad_tb_04">输入查询</p>
		<div class="mar_1">
			<div class="bor bor_color_brown bor_rad_3 pad_xx_10 mar_t_2">
				<input id="weiTuoPingGuNo" type="text" class="weui_input" placeholder="请输入12位订单号" maxlength="12"/>
			</div>
			<button class="local_btn mar_tb_1" ng-click="gotoDetails('')" style="width:82%;margin-left:auto;margin-right:auto;">查询</button>
		</div>
	</div>

	<div class="pad_b_1">
		<p class="bg_grey tx_c text_color_fff pad_tb_04">直接查询</p>
		<div class="mar_lr_1 pad_tb_101 text_color_51">
			<div class="pad_lr_06 bor bor_color_eb bor_rad_3 text_bg_fff font_s_6 ty_list">

				<ul>
					<li>
						<dl class="pad_x_8">
							<dd class="width_35 f-fl">订单号</dd>
							<dd class="width_35 f-fl ccyc">评估对象</dd>
							<dd class="width_300 f-fl">委托日期</dd>
							<dd class="f-cf"></dd>
						</dl>
					</li>
				</ul>
			</div>

			<div class="pad_lr_06 bor_rad_3 text_bg_fff font_s_6 ty_list" ng-show="isNull">
				<ul>

					<li>
						<dl class="pad_x_8" ng-repeat="item in items" ng-click="gotoDetails(item.reportNum)">
							<dd class="width_35 f-fl" >{{item.reportNum}}</dd>
							<dd class="width_35 f-fl ccyc">{{formatNull(item.community)}}&nbsp</dd>
							<dd class="width_300 f-fl">{{formatDate(item.preEvaluationDate)}}</dd>
							<dd class="f-cf"></dd>
						</dl>
					</li>
				</ul>

			</div>
			<div class="pad_lr_06 bor_rad_3 text_bg_fff font_s_6 ty_list" ng-hide="isNull">
				当前暂无最新报单记录，请到<a href="#/delegatedeclaration">委托报单</a>页面
			</div>
		</div>
	</div>
</div>
<div id="loadingToast" class="weui_loading_toast" style="display:none;">
<div class="weui_mask_transparent"></div>
<div class="weui_toast">
<div class="weui_loading">
    <div class="weui_loading_leaf weui_loading_leaf_0"></div>
    <div class="weui_loading_leaf weui_loading_leaf_1"></div>
    <div class="weui_loading_leaf weui_loading_leaf_2"></div>
    <div class="weui_loading_leaf weui_loading_leaf_3"></div>
    <div class="weui_loading_leaf weui_loading_leaf_4"></div>
    <div class="weui_loading_leaf weui_loading_leaf_5"></div>
    <div class="weui_loading_leaf weui_loading_leaf_6"></div>
    <div class="weui_loading_leaf weui_loading_leaf_7"></div>
    <div class="weui_loading_leaf weui_loading_leaf_8"></div>
    <div class="weui_loading_leaf weui_loading_leaf_9"></div>
    <div class="weui_loading_leaf weui_loading_leaf_10"></div>
    <div class="weui_loading_leaf weui_loading_leaf_11"></div>
</div>
<p class="weui_toast_content">数据提交中</p>
</div>
</div>
